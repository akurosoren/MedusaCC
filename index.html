<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medusa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              'jellyfin-dark': '#0d0d12',
              'jellyfin-dark-light': '#16161f',
              'jellyfin-light': '#262626',
              'jellyfin-accent': '#AA00FF',
              'jellyfin-accent-light': '#D485FF',
              'jellyfin-accent-dark': '#7200AC',
            },
            animation: {
              'slow-float': 'float 20s ease-in-out infinite',
              'slow-float-delayed': 'float 25s ease-in-out infinite 2s',
              'slow-float-more-delayed': 'float 30s ease-in-out infinite 5s',
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(2%, 4%) scale(1.05)' },
                '66%': { transform: 'translate(-1%, -2%) scale(0.95)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0d0d12;
        overflow-x: hidden;
        color: #f1f1f1;
      }

      .glass-panel {
        background: rgba(22, 22, 31, 0.4);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.04);
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .glass-card:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(170, 0, 255, 0.2);
        transform: translateY(-4px);
      }

      .glass-input {
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(4px);
        transition: all 0.3s ease;
      }
      
      .glass-input:focus {
        border-color: rgba(170, 0, 255, 0.5);
        background: rgba(0, 0, 0, 0.4);
        outline: none;
      }

      /* Custom Scrollbar for modern look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.05); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(170, 0, 255, 0.3); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lodash.isequal": "https://aistudiocdn.com/lodash.isequal@^4.5.0",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1",
    "papaparse": "https://aistudiocdn.com/papaparse@^5.4.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="antialiased selection:bg-jellyfin-accent/30 selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
